<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jellof Restaurant</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4fff4;
    overflow-x: hidden;
}

/* HEADER */
header {
    background-color: #0b6623;
    color: white;
    padding: 25px;
    text-align: center;
}

header h1 {
    font-size: 36px;
}

header p {
    font-size: 16px;
    margin-top: 5px;
}

/* NAVIGATION */
nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    background-color: #1e8f3f;
    padding: 10px;
}

nav button {
    margin: 5px;
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: white;
    color: #0b6623;
    font-weight: bold;
    transition: 0.2s;
}

nav button.active,
nav button:hover {
    background-color: #0b6623;
    color: white;
}

/* CONTAINER */
.container {
    max-width: 1000px;
    margin: 20px auto;
    padding: 0 20px;
}

/* MENU GRID */
.menu {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

/* MENU ITEM */
.menu-item {
    flex: 1 1 250px;
    background-color: white;
    border: 2px solid #0b6623;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    transition: 0.3s;
}

.menu-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(11, 102, 35, 0.4);
}

.menu-item img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 10px;
}

.menu-item h3 {
    margin: 10px 0;
    color: #0b6623;
}

.menu-item p {
    margin-bottom: 10px;
    color: #333;
}

.menu-item input {
    width: 60px;
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.menu-item button {
    margin-top: 10px;
    padding: 10px 18px;
    background-color: #0b6623;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.menu-item button:hover {
    background-color: #084c1a;
}

/* CART */
.cart {
    margin-top: 30px;
    background-color: white;
    border: 2px solid #0b6623;
    border-radius: 12px;
    padding: 20px;
}

.cart h2 {
    margin-bottom: 10px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
}

.cart-item button {
    background-color: #0b6623;
    color: white;
    border: none;
    padding: 4px 8px;
    border-radius: 5px;
    cursor: pointer;
}

.cart-item button:hover {
    background-color: #084c1a;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* ORDER BUTTON */
.order-button {
    width: 100%;
    padding: 14px;
    background-color: #25d366;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.order-button:hover {
    background-color: #1ebe5d;
}

/* FOOTER */
footer {
    margin: 40px 0 20px;
    text-align: center;
    color: #555;
}

/* RESPONSIVE */
@media (max-width: 600px) {
    .menu {
        flex-direction: column;
    }
}
</style>
</head>

<body>

<header>
    <h1>Jellof Restaurant</h1>
    <p>Fresh • Delicious • Made with Love</p>
</header>

<nav>
    <button class="active" onclick="showCategory('nigerian')">Nigerian Dishes</button>
    <button onclick="showCategory('intercontinental')">Intercontinental</button>
    <button onclick="showCategory('snacks')">Snacks</button>
    <button onclick="showCategory('drinks')">Drinks</button>
</nav>

<div class="container">

    <h2>Our Menu</h2>
    <div class="menu" id="menu"></div>

    <div class="cart">
        <h2>Your Cart</h2>
        <div id="cartItems">No items in cart.</div>
        <p><strong>Total: ₦<span id="total">0</span></strong></p>
        <input type="text" id="address" placeholder="Enter delivery address">
        <button class="order-button" onclick="orderOnWhatsApp()">Order on WhatsApp</button>
    </div>

</div>

<footer>
    &copy; 2026 Jellof Restaurant. All rights reserved.
</footer>

<script>
const menuData = {
    nigerian: [
        {name:"Jollof Rice", price:3500, img:"/Images /jellof.jpg"},
        {name:"Egusi Soup & Pounded Yam", price:4500, img:"/Images /egusi.jpg"},
        {name:"Fried Plantain", price:1500, img:"/Images /plantain.jpg"},
        {name:"Moi Moi", price:1200, img:"/Images /moimoi.jpeg"}
    ],
    intercontinental: [
        {name:"Spaghetti Bolognese", price:4000, img:"/Images /spag.jpg"},
        {name:"Grilled Chicken", price:5000, img:"/Images /chicken.jpg"},
        {name:"Beef Steak", price:6500, img:"/Images /beef.jpg"} ,
        {name:"Pizza", price:7000, img:"/Images /pizza.jpg"}
    ],
    snacks: [
        {name:"Cheeseburger", price:3000, img:"/Images /burger.jpg"},
        {name:"French Fries", price:1800, img:"/Images /fries.jpg"},
        {name:"Spring Rolls", price:2200, img:"/Images /spring-rolls.jpg"}
    ],
    drinks: [
        {name:"Soft Drink", price:800, img:"/Images /coke.jpg"},
        {name:"Fresh Juice", price:1500, img:"/Images /juice.jpg"},
        {name:"Smoothie", price:2000, img:"/Images /smoothie.jpg"},
        {name:"Water", price:500, img:"/Images /water.jpg"}
    ]
};

let currentCategory = "nigerian";
let cart = [];

function showCategory(category){
    currentCategory = category;
    document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");
    displayMenu();
}

function displayMenu(){
    const menu = document.getElementById("menu");
    menu.innerHTML = "";
    menuData[currentCategory].forEach((item, index) => {
        menu.innerHTML += `
        <div class="menu-item">
            <img src="${item.img}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>₦${item.price}</p>
            <input type="number" id="qty-${index}" value="1" min="1">
            <br>
            <button onclick="addToCart(${index})">Add to Cart</button>
        </div>`;
    });
}

function addToCart(index){
    const qty = parseInt(document.getElementById(`qty-${index}`).value);
    const item = menuData[currentCategory][index];
    cart.push({...item, quantity: qty});
    updateCart();
}

function updateCart(){
    const cartItems = document.getElementById("cartItems");
    const totalEl = document.getElementById("total");
    if(cart.length === 0){
        cartItems.innerHTML = "No items in cart.";
        totalEl.textContent = "0";
        return;
    }
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach((item, i) => {
        total += item.price * item.quantity;
        cartItems.innerHTML += `
        <div class="cart-item">
            ${item.name} x${item.quantity}
            <button onclick="removeFromCart(${i})">X</button>
        </div>`;
    });
    totalEl.textContent = total;
}

function removeFromCart(i){
    cart.splice(i,1);
    updateCart();
}

function orderOnWhatsApp(){
    if(cart.length === 0){
        alert("Your cart is empty!");
        return;
    }
    const address = document.getElementById("address").value.trim();
    if(address === ""){
        alert("Please enter delivery address!");
        return;
    }

    let message = "Hello, I want to order:%0A%0A";
    let total = 0;

    cart.forEach(item => {
        message += `${item.name} x${item.quantity} - ₦${item.price * item.quantity}%0A`;
        total += item.price * item.quantity;
    });

    message += `%0ATotal: ₦${total}%0AAddress: ${address}`;

    const phone = "2349167665075"; // CHANGE TO CLIENT NUMBER
    window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
}

displayMenu();
</script>

</body>
</html>
